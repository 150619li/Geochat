<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f9;
      background-image: url('bg.JPG');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      position: relative;
      -webkit-backdrop-filter: brightness(100%) contrast(100%) saturate(100%) blur(0px) opacity(0.5);
      backdrop-filter: brightness(100%) contrast(100%) saturate(100%) blur(0px) opacity(0.5);
    }

    /* Chat Container Styling */
    .chat-container {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80%;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #285e39;
      font-weight: bold;
    }

    /* Chat List Container */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    /* Individual Message Styling */
    .message {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 80%;
      position: relative;
    }

    .message.sender {
      background: #e6f7ff;
      align-self: flex-end;
    }

    .message h4 {
      margin-bottom: 5px;
      font-size: 14px;
      color: #007bff;
    }

    .message p {
      font-size: 14px;
      color: #555;
    }

    /* Message Input Form */
    .message-form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .message-form input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    .message-form input[type="text"]:focus {
      border-color: #66afe9;
    }

    .message-form button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .message-form button:hover {
      background-color: #218838;
    }

    /* Loading Spinner */
    .spinner {
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Loading Animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .chat-container {
        padding: 15px;
      }

      .message-form {
        flex-direction: column;
      }

      .message-form input[type="text"] {
        margin-bottom: 10px;
      }

      .message-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      Private Chat
    </div>
    <div id="chat-list" class="chat-list">
      <div class="spinner" id="loading-indicator"></div>
    </div>
    <form id="message-form" class="message-form">
      <input type="text" id="message" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Fetch and display messages
    async function getPrivateMessages() {
      const token = localStorage.getItem('token');
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId');
      const friendId = urlParams.get('friendId');
      const chatListContainer = document.getElementById('chat-list');
      const loadingIndicator = document.getElementById('loading-indicator');

      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      let decodedToken;
      try {
        decodedToken = jwt_decode(token);
      } catch (err) {
        alert('Invalid token, please log in again.');
        window.location.href = 'login.html';
        return;
      }

      if (!userId || !friendId) {
        chatListContainer.innerHTML = '<p>No user or friend selected.</p>';
        return;
      }

      try {
        const response = await fetch(`/api/messages/private/${userId}/${friendId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const messages = await response.json();
          chatListContainer.innerHTML = ''; // Clear the loading indicator

          if (messages.length === 0) {
            chatListContainer.innerHTML = '<p>No messages yet.</p>';
            return;
          }

          messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (message.userID_send === userId) {
              messageElement.classList.add('sender');
            }
            messageElement.innerHTML = `
              <h4>${message.userID_send}</h4>
              <p>${message.message_text}</p>
            `;
            chatListContainer.appendChild(messageElement);
          });
        } else {
          chatListContainer.innerHTML = '<p>Failed to load messages. Please try again later.</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        chatListContainer.innerHTML = '<p>Failed to load messages. Please try again later.</p>';
      }
    }

    // Handle message sending
    document.getElementById('message-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId');
      const friendId = urlParams.get('friendId');
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();

      if (!message) {
        alert('Please type a message.');
        return;
      }

      console.log(message);

      try {
        const response = await fetch('/api/messages/private/sendPrivate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            message_text: message,
            sender_id: userId,
            receiver_id: friendId
          })
        });

        if (response.ok) {
          messageInput.value = ''; // Clear input
          getPrivateMessages(); // Refresh messages
        } else {
          alert('Failed to send message.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send message. Please try again later.');
      }
    });

    // Initialize chat
    getPrivateMessages();
  </script>

</body>
</html>
