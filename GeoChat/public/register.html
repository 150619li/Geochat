<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        /* 重置一些默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面高度和背景 */
        body {
            height: 100vh;
            /* 视口高度 */
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            background-image: url("C:\\白小丹在北大\\大三上\\软件工程原理\\大作业\\img\\img\\3.JPG"); /* 设置页面整体背景图片，这里的路径根据实际情况调整 */
            background-size: cover; /* 让图片覆盖整个页面背景区域 */
            background-repeat: no-repeat; /* 不重复图片 */
            background-position: center; /* 图片居中显示 */
            font-family: Arial, sans-serif;
            position: relative; /* 为了让.container 能基于它定位 */
            background-color: rgba(255, 255, 255, 0.5); 
        }

        /* 容器样式 */
      .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative; /* 开启相对定位 */
            z-index: 1; /* 提高层级，使其显示在背景图片之上 */
        }

        /* 标题样式 */
      .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        /* 表单元素样式 */
      .container form input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* 输入框聚焦时的样式 */
      .container form input:focus {
            border-color: #66afe9;
            outline: none;
        }

        /* 提交按钮样式 */
      .container form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 提交按钮悬停时的样式 */
      .container form button:hover {
            background-color: #218838;
        }

        /* 登录链接样式 */
      .container p {
            text-align: center;
            margin-top: 20px;
            color: #555555;
        }

      .container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

      .container p a:hover {
            color: #0056b3;
        }

        /* 响应式设计 */
        @media (max-width: 500px) {
          .container {
                padding: 30px 20px;
            }

          .container form button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>注册</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="用户名" required><br>
            <input type="email" id="email" placeholder="电子邮件" required><br>
            <input type="password" id="password" placeholder="密码" required><br>
            <button type="submit">注册</button>
        </form>
        <p>已有账号？<a href="login.html">登录</a></p>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const lat = 0;
            const lon = 0;

            const data = {
                username,
                email,
                password,
                lat,
                lon
            };

            try {
                // 向后端发送POST请求
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();

                if (response.ok) {
                    alert(result);
                    window.location.href = 'login.html';
                } else {
                    alert(result);
                }
            } catch (error) {
                console.error('请求失败:', error);
                alert('注册请求失败，请稍后再试');
            }
        });
    </script>
</body>

</html>
