<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        /* 重置一些默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* 设置页面高度和背景 */
        body {
            height: 100vh; /* 视口高度 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: Arial, sans-serif;
        }
    
        /* 容器样式 */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    
        /* 标题样式 */
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
    
        /* 表单元素样式 */
        .container form input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
    
        /* 输入框聚焦时的样式 */
        .container form input:focus {
            border-color: #66afe9;
            outline: none;
        }
    
        /* 提交按钮样式 */
        .container form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        /* 提交按钮悬停时的样式 */
        .container form button:hover {
            background-color: #218838;
        }
    
        /* 登录链接样式 */
        .container p {
            text-align: center;
            margin-top: 20px;
            color: #555555;
        }
    
        .container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
    
        .container p a:hover {
            color: #0056b3;
        }
    
        /* 响应式设计 */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
    
            .container form button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h2>注册</h2>
    <form id="register-form">
        <input type="text" id="username" placeholder="用户名" required><br>
        <input type="email" id="email" placeholder="电子邮件" required><br>
        <input type="password" id="password" placeholder="密码" required><br>
        <input type="text" id="lat" placeholder="纬度" required><br>
        <input type="text" id="lon" placeholder="经度" required><br>
        <button type="submit">注册</button>
    </form>
    <p>已有账号？<a href="login.html">登录</a></p>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;

            const data = {
                username,
                email,
                password,
                lat,
                lon
            };

            try {
                // 向后端发送POST请求
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();  // 获取后端返回的消息

                if (response.ok) {
                    alert(result);  // 用户注册成功
                    window.location.href = 'login.html';  // 注册成功后跳转到登录页面
                } else {
                    alert(result);  // 显示错误信息
                }
            } catch (error) {
                console.error('请求失败:', error);
                alert('注册请求失败，请稍后再试');
            }
        });
    </script>
</body>
</html>
