<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="5">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--聊天界面--</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg.JPG'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            font-family: Arial, sans-serif;
            position: relative; 
            background-color: rgba(255, 255, 255, 0.5); 
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #285e39;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
            background-image: url('btn1.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transform: translateY(1px);
        }

        .button:active {
            background-color: #388e3c;
        }

        .button:focus {
            outline: none;
        }

        .button-secondary {
            background-color: #2196F3;
        }

        .button-secondary:hover {
            background-color: #0b7dda;
        }

        .button-secondary:active {
            background-color: #007bb5;
        }

        #user-id {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose Chat Method</h1>
    <button class="button" onclick="window.location.href='grouplist.html'">群聊</button>
    <button class="button button-secondary" onclick="window.location.href='carelist.html'">私聊</button>
    <div id="user-id">Your ID: <span id="id-value"></span></div>
</div>

<script>
    const token = localStorage.getItem('token'); // Get the JWT token from localStorage
    const decodedToken = jwt_decode(token);
    const userId = decodedToken.userId;
    document.getElementById('id-value').textContent = userId;
</script>

</body>
</html>
