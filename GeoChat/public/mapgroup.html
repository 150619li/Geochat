<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Groups</title>
  <!-- 引入高德地图的API -->
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=9b0a7cf1d837970efd526099bf30b07e"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    /* 设置地图的高度为视口高度，充满整个页面 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh; /* 设置地图充满整个页面 */
    }

    h1 {
      font-size: 24px; /* 调整标题字体大小 */
      text-align: center;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      margin: 0;
    }

    .container {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10; /* 确保标题在地图之上 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Map Groups</h1>
    <div id="map">
      <!-- 高德地图将会在这里渲染 -->
    </div>
  </div>
  <script>
    
    function initializeMap(groups) {
      // 默认中心坐标（例如世界中心）
      let mapCenter = [0, 0];
      let mapZoom = 2;
      let lat;
      let lon;
      // 如果有组，使用第一个组的位置作为中心
      if (groups.length > 0 && groups[0].lat && groups[0].lon) {
        mapCenter = [groups[0].lat, groups[0].lon];
        mapZoom = 5;
      }

      // 初始化高德地图
      const map = new AMap.Map('map', {
        center: mapCenter,
        zoom: mapZoom,
        mapStyle: 'amap://styles/normal',  // 设置地图样式
      });
      const token = localStorage.getItem('token');
      const decodedToken = jwt_decode(token);
      const userId = decodedToken.userId;
      const georesponse = fetch(`/api/users/getLocation/${userId}`,{
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              }
              });

              if (georesponse.ok) {
                  const geodata = georesponse.json();
                  lat = geodata.lat;  // 给全局变量 lat 和 lon 赋值
                  lon = geodata.lon;
                  console.log(lat, lon);  // 打印出来检查
              } else {
                  console.error('Failed to fetch geolocation data');
                  return;
              }
      // 添加标记
      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // 地球半径（单位：千米）
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // 返回的单位是千米
      }
      groups.forEach(group => {
        if (group.lat && group.lon && getDistance(lat, lon, group.lat, group.lon)<group.radius) {
          const marker = new AMap.Marker({
            position: [group.lon, group.lat],
            title: group.group_name,
          });

          marker.setMap(map);

          // 添加点击事件，跳转到chatroom.html
          marker.on('click', () => {
            const userConfirmed = confirm(`Do you want to join the group: ${group.group_name}?`);
            const token = localStorage.getItem('token');
            const decodedToken = jwt_decode(token);
            const userId = decodedToken.userId;
            if (userConfirmed) {
                // 用户点击“确认”，跳转到群聊页面
                const new_response =fetch(`/api/groups/${group._id}/addMember`, {
                  method: 'POST',
                  headers: {
                          'Content-Type': 'application/json'
                      },
                      body: JSON.stringify({
                      memberID: userId
                      })
                  });
                  
                  if (new_response.ok) {
                    const new_data =new_response.text();
                      alert(new_data)
                  } else {
                      
                  }

                window.location.href = `chatroom.html?groupId=${group._id}`;
            }
            });
        }
      });

      // 调整视图以适应所有标记
      const groupCoords = groups
        .filter(group => group.lat && group.lon)
        .map(group => [group.lon, group.lat]);

      if (groupCoords.length > 0) {
        map.setFitView();
      }
    }
    function getGroups() {
      fetch('/api/groups/all', {
                method: 'get',
                headers: {
                    'Content-Type': 'application/json'
                }, 
            })
        .then(response => response.json())
        .then(groups => {
          console.log(groups);
          initializeMap(groups);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    getGroups();
  </script>
</body>
</html>
