<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        /* 重置一些默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面高度和背景 */
        body {
            height: 100vh; /* 视口高度 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: Arial, sans-serif;
        }

        /* 容器样式 */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* 标题样式 */
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        /* 表单元素样式 */
        .container form input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* 输入框聚焦时的样式 */
        .container form input:focus {
            border-color: #66afe9;
            outline: none;
        }

        /* 提交按钮样式 */
        .container form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 提交按钮悬停时的样式 */
        .container form button:hover {
            background-color: #0056b3;
        }

        /* 注册链接样式 */
        .container p {
            text-align: center;
            margin-top: 20px;
            color: #555555;
        }

        .container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .container p a:hover {
            color: #0056b3;
        }

        /* 响应式设计 */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            .container form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>登录</h2>
    <form id="login-form">
        <input type="text" id="email" placeholder="邮箱" required><br>
        <input type="password" id="password" placeholder="密码" required><br>
        <button type="submit">登录</button>
    </form>
    <p>没有账号？<a href="register.html">注册</a></p>
</body>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }) 
            });
            
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);  // 将token存储到localStorage
                window.location.href = 'grouplist.html';  // 登录成功后跳转到聊天页面
            } else {
                const data = await response.text();
                alert(data);  // 显示服务器返回的错误信息
            }
        } catch (error) {
            console.error('Error:', error);
            alert('发生了错误，请稍后再试');
        }
        });
    </script>
</html>
