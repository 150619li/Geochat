<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <h2>登录</h2>
    <form id="login-form">
        <input type="text" id="email" placeholder="邮箱" required><br>
        <input type="password" id="password" placeholder="密码" required><br>
        <button type="submit">登录</button>
    </form>
    <p>没有账号？<a href="register.html">注册</a></p>
</body>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }) 
            });
            
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);  // 将token存储到localStorage
                window.location.href = 'grouplist.html';  // 登录成功后跳转到聊天页面
            } else {
                const data = await response.text();
                alert(data);  // 显示服务器返回的错误信息
            }
        } catch (error) {
            console.error('Error:', error);
            alert('发生了错误，请稍后再试');
        }
        });
    </script>
</html>
