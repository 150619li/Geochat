<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Friend</title>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=9b0a7cf1d837970efd526099bf30b07e"></script>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      background-image: url('bg.JPG');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      position: relative;
      -webkit-backdrop-filter: brightness(100%) contrast(100%) saturate(100%) blur(0px) opacity(0.5);
      backdrop-filter: brightness(100%) contrast(100%) saturate(100%) blur(0px) opacity(0.5);
    }

    h2 {
      text-align: center;
      color: #fefefe;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Input and Button */
    #friend-id-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #add-friend-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #add-friend-btn:hover {
      background-color: #2f6d32;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transform: translateY(1px);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }

    /* Error Message */
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
    #map {
      width: 100%;
      height: 70vh; /* 设置地图充满整个页面 */
      border: 10px solid #0f5d14;
    }
  </style>
</head>
<body>
  <h2>Add a Friend</h2>

  <input type="text" id="friend-id-input" placeholder="Enter friend's user ID" />

  <button id="add-friend-btn">Add Friend</button>
  <p>GeoChat &copy; 2024</p>
  <div id="map">
    <!-- 高德地图将会在这里渲染 -->
  </div>

  <script>
    // Simulate the logged-in user's ID
    const token = localStorage.getItem('token'); // Get the JWT token from localStorage
    const decodedToken = jwt_decode(token);
    const userId = decodedToken.userId;

    // Handle adding a new follow
    document.getElementById('add-friend-btn').addEventListener('click', () => {
      const friendId = document.getElementById('friend-id-input').value;
      if (friendId) {
        addFollow(friendId);
      } else {
        alert('Please enter a valid user ID.');
      }
    });

    // Function to send the follow request to the backend
    function addFollow(friendId) {
      fetch('/api/users/follow', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userId: userId,
          careId: friendId
        })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'carelist.html';  // Redirect back to follow list page
        } else {
          response.text().then(text => {
           alert(text);
          });
        }
      })
      .catch(err => {
        console.error('Error adding friend:', err);
        alert('Error adding friend.');
      });
    }
    function initializeMap(users){
      // 创建地图实例
      const map = new AMap.Map('map', {
        zoom: 4,
        center: [116.397428, 39.90923]
      });
      console.log(users);
      users.forEach(user => {
        if (user.poi.lat && user.poi.lon) {
          const marker = new AMap.Marker({
            position: [user.poi.lon, user.poi.lat],
            title: user.username
          });

          // 将创建的点标记添加到已有的地图实例：
          map.add(marker);
          marker.on('click', () => {
                    const userConfirmed = confirm(`Do you want to add friend: ${user.username}?`);
                    if (userConfirmed) {
                        // 用户点击“确认”，跳转到添加好友
                        const token = localStorage.getItem('token');
                        const decodedToken = jwt_decode(token);
                        const userId = decodedToken.userId;

                        fetch(`/api/users/follow`, {
                          method: 'POST',
                          headers: {
                                  'Content-Type': 'application/json'
                              },
                              body: JSON.stringify({
                              userId: userId,
                              careId: user._id
                              })
                          }).then(new_response => {
                          
                          if (new_response.ok) {
                            const new_data =new_response.text();
                              alert(new_data)
                              window.location.href = 'carelist.html';  // Redirect back to follow list page
                          } else {
                              alert('Error adding friend.');
                          }
                    });
                    }
                  });
        }
      });

      // 调整视图以适应所有标记
      const userCoords = users
        .filter(user => user.poi.lat && user.poi.lon)
        .map(user => [user.poi.lon, user.poi.lat]);

      if (userCoords.length > 0) {
        map.setFitView();
      }
    }
    function getusers(){
      fetch('/api/users/all')
      .then(response => response.json())
      .then(data => {
        initializeMap(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
    getusers();
  </script>
</body>
</html>
