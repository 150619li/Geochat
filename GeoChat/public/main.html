<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面 - 登录与注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
            -webkit-backdrop-filter: brightness(100%) contrast(100%) saturate(100%) blur(0px) opacity(0.5);
            backdrop-filter: brightness(100%) contrast(100%) saturate(100%) blur(0px) opacity(0.5);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #388e3c;
        }

        .button:focus {
            outline: none;
        }

        .button-secondary {
            background-color: #2196F3;
        }

        .button-secondary:hover {
            background-color: #0b7dda;
        }

        .button-secondary:active {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome To GeoChat</h1>
    <button class="button" onclick="window.location.href='login.html'">登录</button>
    <button class="button button-secondary" onclick="window.location.href='register.html'">注册</button>
</div>

</body>
</html>
